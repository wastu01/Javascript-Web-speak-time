 <head>
  <meta charset="big-5">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript-語音報時</title>
  <link rel="stylesheet" href="./style.css">
  <!-- 引入 webduino js 函式庫 -->
  <script src="https://blocklypro.webduino.io/node_modules/jquery/dist/jquery.min.js?rev=2f6b11a7e914718e0290410e85366fe9"></script>
  <script src="https://blocklypro.webduino.io/dist/lib/webduino-all-0.4.20.min.js?rev=4426739c00d85325cb2d3d701fa50666"></script>
  <script src="https://blocklypro.webduino.io/dist/webduino-blockly.min.js?rev=6e074ceb23d12d1f7cf2ec95cd5a4150"></script>
  <script src="https://blocklypro.webduino.io/dist/lib/firebase.min.js?rev=c0bfd493efd477d098a4ae9e92b13880"></script>
  <script src="https://blocklypro.webduino.io/dist/lib/runtime.min.js?rev=683a69503433786202911b4d9f766100"></script>
   
</head>
<body>
  <div class="container">

    <div class="row-6">
      <h1>動態時間課程實作</h1>
    <h2 id="text_0">原生 JS 顯示動態時間</h2>
    <h3 id="updateTime">動態時間</h3>
    <button onclick="changeColor('green');" class="btn">綠綠的</button>
    <button onclick="changeColor('red');" class="btn btn-1">紅紅的</button>
    <br>
    <h2 id="text_1">time-is 外掛導入顯示動態時間</h2>
    <a href="https://time.is/" id="time_is_link" rel="nofollow" target="_dct">臺中市 目前的時間:</a>
    <span id="Taichung_z43f"></span>
    <script src="//widget.time.is/t.js"></script>
    <script>time_is_widget.init({Taichung_z43f:{}});</script>

    <h2 id="text_2">Webduino 外掛導入顯示動態時間</h2>
    <h3 id="webduinoTime" class="webduinoTime">動態時間</h3>



    </div>
    <div class="row-6">

      <h1>Webduino 語音報時系統</h1>
      <div id="catchtime"></div>
        <button onclick="changeInnerHtml();" class ="btn" id="speaktime">播報台灣時間</button>
        <button onclick="copyEvent('catchtime');" class ="btn">複製語音內容</button>
      <h3>播放控制器</h3>
        <button  class ="btn" id="btn3">暫停</button>
        <button  class ="btn" id="btn4">繼續</button>
        <button  class ="btn" id="btn5">停止</button>
      <div class="block">
        <input name="speak" id="text-input" type="text" placeholder="輸入文字" value="" required/>
        <button onclick="" class ="btn btn-2" id="speakbtn">Chrome內建語音</button>
        <div class="UI">
          <label for="rate">速度</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
          <div class="rate-value">1</div>
          <div class="clearfix"></div>
        </div>
        <div class="UI">
          <label for="pitch">音調</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
          <div class="pitch-value">1</div>
          <div class="clearfix"></div>
        </div>
       
        <div class="UI">
          <label for="pitch">選擇語系</label>
          <select class="language" onchange="setUtterVoice()" id="voice-selection"></select>
        </div>
      </div>
      <br>
      <a href="https://hackmd.io/@DCT/語音朗讀系統" target="_dct" title="連結替代文字" ><button onclick="" class="btn">傳送門：Week05 學習日誌</button></a>
    
  
    </div>
    
  </div>

 
  
  
  
</body>

  <script  src="./script.js"></script>

</body>
</html>
